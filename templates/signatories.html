{% block content %}
<h1>Signatories</h1>

<ul>
  {% for sig in signatories %}
    <li>
      {% if sig.url %}
        <strong><a href="{{ sig.url }}" target="_blank" rel="noopener">{{ sig.name }}</a></strong>
      {% else %}
        <strong>{{ sig.name }}</strong>
      {% endif %}

      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
